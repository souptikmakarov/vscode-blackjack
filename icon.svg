<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Card 1 (Ace) - slightly rotated left -->
  <g transform="translate(35, 35) rotate(-15)">
    <rect width="24" height="32" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="12" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e53e3e">A</text>
    <text x="12" y="28" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#e53e3e">♥</text>
  </g>
  
  <!-- Card 2 (King) - slightly rotated right -->
  <g transform="translate(69, 35) rotate(15)">
    <rect width="24" height="32" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="12" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">K</text>
    <text x="12" y="28" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2d3748">♠</text>
  </g>
  
  <!-- Large "21" text -->
  <text x="64" y="85" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#f7fafc">21</text>
  
  <!-- Small "BLACKJACK" text -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#cbd5e0">BLACKJACK</text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="100" r="2" fill="#4a5568" opacity="0.6"/>
  <circle cx="103" cy="100" r="2" fill="#4a5568" opacity="0.6"/>
  <circle cx="25" cy="28" r="2" fill="#4a5568" opacity="0.6"/>
  <circle cx="103" cy="28" r="2" fill="#4a5568" opacity="0.6"/>
</svg>